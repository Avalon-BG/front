sudo: required
language: generic

env:
  global:
    - secure: 
    - secure: 

services:
  - docker

before_install:
  - docker build -t avalon .

after_script:
  - docker images

before_deploy:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"

deploy:
  provider: script
  script: docker push sopretty/avalon-front
  on:
    branch: master
