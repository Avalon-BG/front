<form [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <label for="number-select">Choisissez le nombre de joueurs:</label>
    <select formControlName="nbPlayers" id="number-select">
      <option
        *ngFor="let numberPlayer of createArray(maxNumberPlayer-minNumberPlayer +1); let i = index">{{minNumberPlayer + i}}</option>
    </select>
  </div>
  <div formArrayName="players" *ngFor="let order of playersForm.controls; let i = index">
    <input [value]="order.value" [formControlName]="i" maxlength="20" minlength="1" required type="text">
  </div>
  <div *ngIf="!form.valid">Vous avez dépassé le nombre limite de joueur rouge ou bleu</div>
  <div>
    <button [disabled]="form.invalid">Selectionner les rôles !</button>
  </div>
</form>
