<div>
  <label for="number-select">Choisissez le nombre de joueurs:</label>
  <select #select (change)="numberPlayerChoosed(select.value)" [value]="minNumberPlayer" id="number-select">
    <option
      *ngFor="let numberPlayer of createArray(maxNumberPlayer-minNumberPlayer +1); let i = index">{{minNumberPlayer + i}}</option>
  </select>
</div>
<div>
  <label>Choisissez un nom pour chaque joueur</label>
  <div *ngFor="let item of createArray(numberChoosed); let i = index">
    <input [value]="'Nom'+i" maxlength="20" minlength="1" required type="text">
  </div>
  <button (click)="goToRoles()">
    Selectionner les r√¥les
  </button>
</div>
