<app-lang-switch></app-lang-switch>
<div class="bcg">
  <img class="bcg-image" src="../../../assets/bcg/bcg-image.jpeg"/>

  <div class="flex-center-column landing-container">
    <div class="title">AVALON</div>
    <div class="button-container">
      <button mat-raised-button (click)="launchGame()">
        {{'LANDING.playButtonLabel' | translate}}
      </button>
      <a [href]="pdfUrl">
        <button mat-raised-button>
          {{'LANDING.rulesButtonLabel' | translate}}
        </button>
      </a>
    </div>
  </div>

  <!-- Fireflies -->
  <div *ngFor="let firefly of fireflies" class="firefly">
  </div>
</div>
