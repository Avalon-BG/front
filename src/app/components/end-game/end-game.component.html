<div *ngIf="questStatuses.success && !selectedPlayer">
  Blue team won!
  Red team has the opportunity to win the game by correctly naming which of the blue players is Merlin.
  <mat-form-field>
    <mat-label>Blue player</mat-label>
    <mat-select (selectionChange)="select(value)" name="player" #value [value]="selectedPlayer">
      <mat-option *ngFor="let player of bluePlayers" [value]="player">
        {{player.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div *ngIf="questStatuses.fail">
  <p>Red team won</p>
  <button routerLink="/">Play again</button>
</div>

<div *ngIf="selectedPlayer">
  <div *ngIf="selectedPlayer.role === 'merlin'">
    Red find Merlin and win the game!
  </div>
  <div *ngIf="selectedPlayer.role !== 'merlin'">
    Blue win the game!
  </div>
  <button routerLink="/">Play again</button>
</div>
