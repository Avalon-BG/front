<div *ngIf="clear" class="missions">
  <div *ngFor="let item of boardGame; let i = index">
    <div class="title">quest n°{{i + 1}}</div>
    <div class="circle">
      <div class="content">{{item.mission}}</div>
    </div>
  </div>
</div>

<div class="vote-track">
  <div *ngFor="let item of boardGame; let i = index">
    <div class="title">quest n°{{i + 1}}</div>
    <div class="circle">
      <div class="content">{{item.mission}}</div>
    </div>
  </div>
</div>
